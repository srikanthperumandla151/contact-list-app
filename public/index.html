<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<title>contact list app</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head> 
<body>
<div>
	<h1>contact list app</h1>
<table ng-controller="mycontroller" class="table">
	<thead>
		<tr>
			<th>name</th>
			<th>email</th>
			<th>mobile</th>
			<th>action</th>
		</tr>
	</thead>
	<tbody>
	<tr>
		<td> <input type="text" name="name" class="form-control" ng-model="contact.name"></td>
		<td><input type="text" name="email" class="form-control" ng-model="contact.email"></td>
		<td><input type="text" name="mobile" class="form-control" ng-model="contact.mobile"></td>
		
		<td><button class="btn btn-primary" name="action" ng-click="addcontact()">Addcontact</button></td>
		<td >
			<button class="btn btn-primary" ng-click="updatecontact()">update</button>
		</td>
	</tr> 
		<tr ng-repeat="contact in techminds">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.mobile}}</td>
			<td><button class="btn btn-danger" ng-click="removecontact(contact._id)">remove</button></td>
			<td><button class="btn btn-warning" ng-click="editcontact(contact._id)">edit</button></td>

		</tr>
	</tbody>
</table>
</div>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
